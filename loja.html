<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PALLAS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page inner">
  <header class="topbar">
    <a class="topbar-back" href="hub.html">Voltar</a>
    <div class="topbar-title">PALLAS</div>
    <div class="topbar-spacer"></div>
  </header>

  <main class="content">
    <section class="section">
      <h2 class="section-title">Loja</h2>
      <p class="section-subtitle">Para adquirir uma obra, acesse nossa galeria oficial no Facebook.</p>

      <div class="product-grid">
        <figure class="card" onclick="abrirModal('quadro1.jpg')">
          <img src="quadro1.jpg" alt="Quadro O Estrangeiro" />
          <figcaption>O Estrangeiro</figcaption>
        </figure>

        <figure class="card">
          <img src="logo.png" alt="Em breve" />
          <figcaption>EM BREVE</figcaption>
        </figure>

        <figure class="card">
          <img src="logo.png" alt="Em breve" />
          <figcaption>EM BREVE</figcaption>
        </figure>

        <figure class="card">
          <img src="logo.png" alt="Em breve" />
          <figcaption>EM BREVE</figcaption>
        </figure>
      </div>

    </section>
  </main>

  <footer class="bottombar"></footer>

  <!-- MODAL GALERIA (fora da grid e fora do main) -->
  <div id="modal" class="modal">
    <span class="fechar" onclick="fecharModal()">&times;</span>

    <div class="modal-conteudo">
      <img id="imgPrincipal" src="" alt="Imagem ampliada">

      <div class="miniaturas">
        <img src="quadro1.jpg" onclick="trocarImagem(this.src)" alt="Miniatura 1">
        <img src="quadro1 - 2.jpg" onclick="trocarImagem(this.src)" alt="Miniatura 2">
        <img src="quadro1 - 3.jpg" onclick="trocarImagem(this.src)" alt="Miniatura 3">
        <img src="quadro1 - 4.jpg" onclick="trocarImagem(this.src)" alt="Miniatura 4">
        <img src="quadro1 - 5.jpg" onclick="trocarImagem(this.src)" alt="Miniatura 5">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
